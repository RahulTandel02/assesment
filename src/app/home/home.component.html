<div class="h-100 w-100">
    <h2>Users</h2>
    <ngx-datatable class="material stripped" [rows]="rows" [columns]="columns" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="50" [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber"
        [limit]="page.size" [columnMode]="ColumnMode.force" (page)="setPage($event)">
        <ngx-datatable-column name="Name"></ngx-datatable-column>
        <ngx-datatable-column name="Username"></ngx-datatable-column>
        <ngx-datatable-column name="Address"></ngx-datatable-column>
        <ngx-datatable-column name="Birthdate">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value | date}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="email"></ngx-datatable-column>
        <ngx-datatable-column name="Accounts" [width]="350">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <span *ngFor="let i of value" class="
                bg-primary p-1 mx-1 text-white rounded-1" style="cursor: pointer;"
                    (click)="getTransaction(i)">{{i}}</span>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>


<div class="mt-5">
    <h2>Transaction</h2>
    <ngx-datatable class="material" [headerHeight]="50" [rowHeight]="50" [rows]=" transactions">
        <ngx-datatable-column name="Amount"></ngx-datatable-column>
        <ngx-datatable-column prop="transaction_code" name="Transaction code"></ngx-datatable-column>

        <ngx-datatable-column name="Date">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value | date}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Symbol"></ngx-datatable-column>
        <ngx-datatable-column name="Price">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value | number : '1.2-2'}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Total">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value | number : '1.2-2'}}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
